<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/70787c6d07.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="bg-img">
        <a href="index.html"><img class="hi" src="./icons/seva-removebg-removebg-preview.png" alt=""></a>
        <div class="content">
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Enter email" />
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Password" />
                    <span class="show">Show</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN" />
                </div>
            </form>

        </div>
        
    </div>
</body>
</html>
